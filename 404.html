<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>

    <!-- Base para que las rutas relativas funcionen en GitHub Pages -->
    <base href="/Personal-portfolio-template/" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Enlace de Font Awesome desde CDNJS (iconos) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <link rel="stylesheet" href="assets/css/otros.css" />

    <!-- Custom Scripts -->
    <script src="assets/js/main.js" defer></script>
  </head>
  <body>
    <main class="page-404">
      <!-- header  -->
      <p class="bg-404">404</p>
      <section class="content-404">
        <p>Oops.The page was not found...</p>
        <p>
          It looks like the page you are trying to access doesn't exist or has
          been moved.
        </p>
        <div class="cta-AllWorks">
          <p>GO BACK HOME</p>
          <div class="arrow-container">
            <svg width="14" height="14" viewBox="0 0 14 14">
              <path
                d="M10.8101 1.96222L0.726954 12.0453L1.66171 12.9801L11.7448 2.89698L11.9344 9.4447L13.208 9.07311L13.0134 2.35278C12.9877 1.46249 12.2434 0.718185 11.3531 0.692412L4.80762 0.502924L4.43487 1.77539L10.8101 1.96222Z"
                fill="white"
                stroke="white"
                stroke-width="0.542084"
              ></path>
            </svg>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
